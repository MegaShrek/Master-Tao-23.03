<section class="calculation">
    <div class="container">
        <div class="template-title col-lg-7 text-left">
            <h2>Получить рассчет стоимости
                доставки вашего груза</h2>
        </div>
        <form class="calculation-form">
            <div class="input-row">
                <div class="input-column">
                    <div class="input-box">
                        <label for="category">Категория товара:</label>
                        <input placeholder="Категория товара" type="text" id="category" name="category">
                    </div>
                    <div class="input-box">
                        <label for="weight">Вес груза (кг):</label>
                        <input placeholder="Введите вес" type="number" id="weight" name="weight" min="1" max="5">
                    </div>
                </div>
                <div class="input-column">
                    <div class="input-box">
                        <label for="price">Стоимость груза:</label>
                        <input placeholder="Введите стоимость" type="number" id="price" name="price" min="1" max="5">
                    </div>
                    <div class="input-box">
                        <label for="volume">Объем груза (м3):</label>
                        <input placeholder="Введите объем" type="number" id="volume" name="volume" min="1" max="5">
                    </div>
                </div>
            </div>
            <div class="input-row">
                <div class="input-column">
                    <div class="input-box">
                        <input type="checkbox" id="insurance" name="insurance" value="insurance">
                        <label for="insurance">Страховка</label>
                    </div>
                    <div class="input-box">
                        <input type="checkbox" id="customs-clearance" name="customs-clearance" value="customs-clearance">
                        <label for="customs-clearance">Таможенное оформление</label>
                    </div>
                </div>
                <div class="input-column">
                    <div class="input-box">
                        <label for="invoice">Код ТН ВЭД:</label>
                        <input placeholder="Введите код" type="number" id="invoice" name="invoice" min="1" max="5">
                    </div>
                </div>
            </div>
            <div class="input-row">
                <div class="input-column">
                    <div class="input-box">
                        <div id="file-name"></div>
                        <label for="photo">Загрузить фото товара</label>
                        <input type="file" id="photo" name="photo">
                    </div>
                </div>
            </div>
            <div class="input-row">
                <div class="input-box">
                    <button type="button" class="btn btn-primary btn-lg">Следующий шаг<img src="assets/img/arrow-circle-left 1.svg" class="icon" alt="icon"></button>
                </div>
            </div>
        </form>
        <div class="calculation__img-box">
            <img class="calculation__img" src="assets/img/calculation-character.png" alt="decoration">
        </div>
    </div>
</section>
